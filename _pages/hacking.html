---
title: Security advisories & Posts
permalink: /hacking.html
---

<p>
</p>

<div id="cust__hacking">
  {% for advisory in site.data.advisories %}
  <article>
    <h3>{{ advisory.title }}</h3>
    <p style="padding-top: 1em;">
      <img src="{{ advisory.img }}" align="left" style="padding-right: 1em;">
      {{ advisory.abstract }} <a href="{{ advisory.link }}"><b>Read more</b></a>.
      <br>
      Date: {{ advisory.date }} CVE: {{ advisory.cvs | join: ", " }}
    </p>
  </article>
  {% endfor %}
</div>
