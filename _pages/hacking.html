---
title: Security advisories & Posts
permalink: /hacking.html
---

<p>
</p>

<div id="index">
  {% for advisory in site.data.advisories %}

  <article>
    <h3>{{ advisory.title }}</h3>
   
    <p>
      {{ advisory.abstract }} <br>
      <i style="font-size:16px;"><b>Date:</b> {{ advisory.date }}
	{% if advisory.cvs != null %}
	<b>CVE:</b> {{ advisory.cvs | join: ", " }}
	{% endif %}
	[<a href="{{ advisory.link }}"><b>Read more</b></a>]
      </i>
    </p>

  </article>
  {% endfor %}
</div>
